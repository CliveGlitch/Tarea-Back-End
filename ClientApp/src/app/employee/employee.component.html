<div class="jumbotron py-4">
    <h1 class="display-4 text-center">Empleados</h1>
</div>

<div class="row">
    <div class="col-md-6">
        <app-employee-form></app-employee-form>
    </div>
    <div class="col-md-6">
        <div class="col-md-6">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of service.list">
                    <td>{{employee.name}}</td>
                    <td>{{employee.surname}}</td>
                    <td>
                        <i class="far fa-trash-alt fa-lg text-danger"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
